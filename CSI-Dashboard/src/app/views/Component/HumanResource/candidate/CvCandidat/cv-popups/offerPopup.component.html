<h1 mat-dialog-title></h1>
<div mat-dialog-content>Ajoutez la date d'application et le niveau d'exp√©rience </div>
<div  style="margin:20px">
    <form [formGroup]="offerCandidatForm"  >

            <div class="pb-16">
                <mat-form-field appearance="outline" [style.width.cm]=9>
                    <mat-label>Niveau d'experience</mat-label>
                    <mat-select formControlName="experienceLevel" >
                      <mat-option *ngFor="let ExperienceLevels of ExperienceLevel " [value]="ExperienceLevels">{{ ExperienceLevelMap[ExperienceLevels]}}</mat-option>
                    </mat-select>
                    </mat-form-field>
            </div>


            <div class="pb-16">
              <mat-form-field appearance="outline" [style.width.cm]="9">
                <mat-label>Date d'application</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="applicationDate" placeholder=" ">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <mat-dialog-actions align="end">
              <button mat-button color="warn" mat-dialog-close>Fermer</button>
              <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">Ajouter</button>
            </mat-dialog-actions>

      </form>
    </div>
