
<form [formGroup]="offerForm" (ngSubmit)="submit()" >
    

  <mat-card class="p-0">
    <mat-tab-group mat-stretch-tabs>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="color: #0077C2;">info</mat-icon>
      <span class="tab-label" style="color: #0077C2;">Ajouter un entretien</span>
    </ng-template>
      <mat-card-content class="mt-16">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" style="padding-top: 25px;">
      <div fxFlex="30" class="pr-16">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Type d'entretien</mat-label>
          <mat-select formControlName="interviewType">
            <mat-option *ngFor="let interviewModes of interviewMode" [value]="interviewModes">{{interviewModes}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div fxFlex="30" class="pr-16">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Mode d'entretien</mat-label>
          <mat-select formControlName="interviewMode">
            <mat-option *ngFor="let interviewTypes of interviewType" [value]="interviewTypes">{{interviewTypes}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
            <!--Date-->
            <div fxFlex="30" class="pr-16">
              <mat-form-field appearance="outline" [style.width.cm]=10>
                <mat-label>Date de l'entretien</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="" placeholder="Date de l'entretien">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            
            <!--Duration-->
            <div fxFlex="30" class="pr-16">
              <mat-form-field appearance="outline" [style.width.cm]=10>
                <mat-label>Dur√©e</mat-label>
                <input matInput formControlName="" placeholder="Ex.Macron">
              </mat-form-field>
            </div>
      

      
      <!------description----->
      <div fxFlex="80" class="pr-16">
        <mat-form-field [style.width.cm]=14 class="example-full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Description" [formControlName]="'description'"></textarea>
        </mat-form-field>
      </div>
      
    

    <div fxFlex="100" class="mt-16">
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Ignorer</button>
      <span fxFlex></span>
      <button mat-raised-button color="primary" >save</button>
    </div>
  </div>
  </mat-card-content>

</mat-tab>
</mat-tab-group>
    
</mat-card>
</form>
