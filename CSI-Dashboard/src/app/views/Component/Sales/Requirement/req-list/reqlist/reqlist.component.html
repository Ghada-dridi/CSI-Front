

<div class="m-4"  [@animate]="{value:'*',params:{y:'50px',delay:'200ms'}}">


    <button 
    mat-raised-button 
    class="mb-2" 
    style="float: right ;"  
    color="primary" 
    (click)="openPopUp({},true)">Nouvelle
     Opportunité</button>
  
    <mat-form-field  >
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher">
      </mat-form-field> 
   
  </div>
  <mat-card  style="border: 5px; "  [@animate]="{value:'*',params:{y:'10px',delay:'500ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="dataSource" matSort  >
  
  
    
  
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header > 
            <div style="display: flex; flex-direction: column; margin-top: 12px;">
              <span>Titre</span>
              <mat-form-field style="width:3cm; text-align: center;" >
                <input matInput (input)="applyFilterr($event, 'title')" placeholder="Filtrer">
             </mat-form-field>
             </div> 
          </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="title"> {{row.title}} </mat-cell>
        </ng-container>
  
  
      
          <ng-container matColumnDef="requirementType">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Type opportunité</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'requirementType')" placeholder="Filtrer">
               </mat-form-field>
               </div> 
            </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="requirementType"> {{reqTypeMap[row.requirementType]}} </mat-cell>
          </ng-container>

                    
          <ng-container matColumnDef="requirementStatus">
            <mat-header-cell *matHeaderCellDef mat-sort-header > 
              <div style="display: flex; flex-direction: column; margin-top: 12px;" >
                <span>Etat opportunité</span>
                <mat-form-field style="width:3cm; text-align: center;" >
                  <input matInput (input)="applyFilterr($event, 'requirementStatus')" placeholder="Filtrer">
               </mat-form-field>
               </div> 
            </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="requirementStatus"> {{reqStatusMap[row.requirementStatus]}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="paymentType">
          <mat-header-cell *matHeaderCellDef mat-sort-header > 
            <div style="display: flex; flex-direction: column; margin-top: 12px;" >
              <span>Type paiement opportunité</span>
              <mat-form-field style="width:3cm; text-align: center;" >
                <input matInput (input)="applyFilterr($event, 'paymentType')" placeholder="Filtrer">
             </mat-form-field>
             </div> 
          </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="paymentType"> {{paymentTypeMap[row.paymentType]}} </mat-cell>
        </ng-container>
  
  
        
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
          <mat-cell *matCellDef="let row">
            
           
            <button mat-icon-button mat-sm-button color="primary" class="mr-16" (click)="openPopUp2(row.id)">
              <mat-icon>note_add</mat-icon>
            </button>

            <button
                  mat-icon-button
                  routerLink="/requirement/detail/{{ row.id }}"
                  routerLinkActive="router-link-active"
                  color="basic"
                >
                  <mat-icon>visibility</mat-icon>
            </button>
  
  
  
            <button mat-icon-button mat-sm-button color="primary" class="mr-16" (click)="openPopUp(row, false)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  
    </mat-card-content>
  </mat-card>
