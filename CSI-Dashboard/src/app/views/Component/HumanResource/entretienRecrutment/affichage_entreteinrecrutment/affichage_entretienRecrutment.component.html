 <div class="">
<mat-card class="p-24">
    <div fxLayout="row wrap">
      <div fxFlex="70">
        <mat-card-title>{{employee.firstName}} {{employee.lastName}}</mat-card-title>
        <div style="padding-top: 15px;">
          <p class="text-small"><strong >L'email numéro 1:</strong>{{employee.emailOne}}</p>
        <p class="text-small"><strong >Numéro de téléphone 1:</strong>{{employee.phoneNumberOne}}</p>
        <p class="text-small"><strong >La note globale est:</strong>52</p>
      </div>
        
      </div>
      <div fxFlex="30">
        <apx-chart
          [series]="welcomeProgressChart.series"
          [chart]="welcomeProgressChart.chartOptions.chart"
          [grid]="welcomeProgressChart.chartOptions.grid"
          [plotOptions]="welcomeProgressChart.chartOptions.plotOptions"
          [colors]="studyChart.chartOptions.colors"
          [labels]="welcomeProgressChart.chartOptions.labels"
          [dataLabels]="studyChart.chartOptions.dataLabels"
          [xaxis]="studyChart.chartOptions.xaxis"
          [yaxis]="studyChart.chartOptions.yaxis"
        ></apx-chart>
      </div>
    </div>
    <button  mat-raised-button class="mb-8 mr-16" style="float: right;" color="primary" (click)="openPopUpEntretien({},true)" >Ajouter un entretien </button>
    <div>              
      <button  mat-raised-button class="mb-8 mr-16" style="float: right;" color="primary" (click)="openPopupAdministrativeData({},true)" >Ajouter des donnees administratives </button>
  </div>
  </mat-card>
     
  <div style="padding-left: 15px;padding-right: 15px;">

     <mat-accordion>
  <!-------------entretien RH----------------->
    <mat-expansion-panel *ngFor="let interviews of interview" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>description</mat-icon> &nbsp; &nbsp;{{interviews.interviewType}}
        </mat-panel-title>
        <mat-panel-description>
          <button mat-icon-button (click)="openInterviewDetailsPopup(interviews.id)">
            <mat-icon>info</mat-icon>
          </button>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="d-flex justify-content-between align-items-baseline">
              <div class="mr-2">
                <button  mat-raised-button class="mb-8 mr-16" style="float: right;" color="primary" (click)="openPopupQuestionnaire(interviews.id)" >Ajouter un questionnaire </button>
              </div>
            </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
</div>
